<div id="auth" class="col-sm-4 col-sm-offset-4 alert-success">
	<div class="row">
		<button class="btn btn-custom col-sm-6" ng-click="setLoginContainer()">Login</button>
		<button class="btn btn-custom col-sm-6" ng-click="setRegisterContainer()">Register</button>
	</div>
	<div class="row">
		<form ng-show="loginContainer">
            <div class="form-group">
                <label>User Name:</label>
                <input type="text" class="col-sm-offset-1 col-sm-10" placeholder="Username" ng-model="login.username" required autofocus>
            </div>
            <div class="form-group">
					<label>Email Address:</label>
			    <input type="email" class="col-sm-offset-1 col-sm-10" placeholder="Email address" ng-model="login.email" required autofocus>
			</div>
			<div class="form-group">
					<label>Password:</label>
			    <input type="password" class="col-sm-offset-1 col-sm-10" placeholder="Password" ng-model="login.password" required>
			</div>
			<div class="form-group">
				<a href="" class="btn btn-lg btn-custom col-sm-offset-1 col-sm-10" ng-click="loginUser(login)">Submit Login</a>
			</div>
		</form>
		<form ng-show="registerContainer">
			<div class="form-group">
					<label>Email Address</label>
			    <input type="email" class="col-sm-offset-1 col-sm-10" placeholder="Email address" ng-model="register.email" required autofocus>
			</div>
			<div class="form-group">
					<label>Password</label>
			    <input type="password" class="col-sm-offset-1 col-sm-10" placeholder="Password" ng-model="register.password" required>
			</div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="col-sm-offset-1 col-sm-10" placeholder="Confirm Password" ng-model="register.passwordconfirm" required>
            </div>
			<div class="form-group">
					<label>Username</label>
			    <input type="text" class="col-sm-offset-1 col-sm-10" placeholder="Username" ng-model="register.username" required>
			</div>
			<div class="form-group">
				<a href="" class="btn btn-lg btn-custom col-sm-offset-1 col-sm-10" ng-click="registerUser(register)">Submit Registration</a>
			</div>
		</form>
	</div>
</div> <!-- /container -->
