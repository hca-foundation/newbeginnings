
<pagination class="clientList_pagination" total-items="total" items-per-page="itemPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>
<!-- To specify your choice of items Per Pages-->
<div class="btn-group" id="clientList_pagination-button-group">
    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Left'" data-ng-click="previousPage()">Previous</label>
    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Middle'" data-ng-click="setItems(10)">10</label>
    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Middle'" data-ng-click="setItems(20)">20</label>
    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Middle'" data-ng-click="setItems(50)">50</label>
    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Right'" data-ng-click="nextPage()">Next</label>
</div>
<div class="clientList_table-section">
<div class="clientList_table-container">
<!-- table here -->
<table class="table">
    <thead>
    <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Group#</td>
        <td>Program Start Date</td>
        <td>Receive Survey</td>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items | orderBy: ['LastName', 'FirstName'] | offset: (currentPage-1)*itemPerPage | limitTo: itemPerPage">
            <td>{{item.LastName +  ", " + item.FirstName }}</td>
            <!--
            <td><button class="btn btn-primary" ng-click="questionItem(item.Client_SID)">Create Email</button></td>
            <td><button class="btn btn-primary" ng-click="resendquestionItem(item.Client_SID)">ReSend Email</button></td>
        -->
            <td>{{item.Email }}</td>
            <td>{{item.GroupNumber }}</td>
            <td>{{item.ProgramStartDate }}</td>
            <td>{{item.Active }}</td>
            <td><button class="btn btn-info fa fa-pencil-square-o" ng-click="editItem(item.Client_SID)"></button> || <button class="btn btn-danger fa fa-trash-o" ng-confirm-click="Are you sure to delete this record ?" confirmed-click="deleteItem(item.Client_SID)"></button></td>
        </tr>
    </tbody>
</table>
</div>
</div>
