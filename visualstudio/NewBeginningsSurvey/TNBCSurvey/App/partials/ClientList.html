
<div class="row">
    <h3>Clients:</h3>
    <h3>On Survey List</h3>
    <div class="col-sm-4">
        <div class="col-sm-10 col-sm-offset-1">
            <table class="table table-striped table-key-info alert-success">
                <thead>
                <tr>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Phone</td>
                    <td>Survey Status</td>
                    <td>Action</td>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items">
                        <td><a ng-click=loadItem(item.Id)>{{item.FirstName+" "+item.LastName }}</a></td>
                        <td>{{item.Email }}</td>
                        <td>{{item.Phone }}</td>
                        <td>{{item.Survey_Status }}</td>
                        <td><button class="btn btn-danger fa fa-trash-o" ng-click="deleteItem(item.Id)"></button><button class="btn btn-primary" ng-click="questionItem(item.Id)">Send Email</button></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
